<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tindog website</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/77cb98f6da.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Titile -->
    <section id="title">
      <div class="container-fluid title">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <a href="" class="navbar-brand"> Tindog </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Download</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="row">
          <div class="txt col-lg-6">
            <h1 class="description">Meet new and interesting dogs nearby.</h1>
            <button class="btn btn-dark btn-lg">
              <i class="fa-brands fa-apple"></i> Download
            </button>
            <button class="btn btn-outline-light btn-lg">
              <i class="fa-brands fa-google-play"></i> Download
            </button>
          </div>
          <div class="img col-lg-6">
            <img
              src="https://lypheja.github.io/Tindog-website-build/images/zoey's%20tindog.gif"
              alt="mock-up"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->
    <section id="features">
      <div class="container-fluid features text-center">
        <div class="row">
          <div class="col-lg-4 features-box">
            <i class="fa-sharp fa-solid fa-circle-check fa-2xl"></i>
            <h3>Easy to use</h3>
            <p>So easy to use, even your dog could do it.</p>
          </div>
          <div class="col-lg-4 features-box">
            <i class="fa-sharp fa-solid fa-bullseye fa-2xl"></i>
            <h3>Elite Clientele</h3>
            <p>We have all the dogs, the greatest dogs.</p>
          </div>
          <div class="col-lg-4 features-box">
            <i class="fa-sharp fa-solid fa-heart fa-2xl"></i>
            <h3>Guarenteed to work</h3>
            <p>Find the love of your dog's life or your money back.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
